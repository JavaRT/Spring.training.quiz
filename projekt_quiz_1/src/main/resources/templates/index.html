<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projekt Java Spring</title>
</head>
<body>
<h1>Cześć!</h1>
<h2>Polecam granie w quiz</h2>

    <input type="submit" value="Zagraj!">
</form>

</body>
</html>
