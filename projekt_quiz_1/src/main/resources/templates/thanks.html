<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
</head>
<body>
<h1>Dzięki za grę w nasz quiz, to już koniec!</h1>
<h3>
  <span th:text="${playerName}"></span>,
  zdobyłeś(aś)
  <span th:text="${points}"></span>
  punktów
</h3>
<h3 th:if="${previousBestScore != null}">
  Twój poprzedni najlepszy wynik to:
  <span th:text="${previousBestScore}">.</span>
</h3>

<p>
  Możesz zagrać jeszcze raz, kliknij <a th:href="@{/}">tutaj</a>
</p>

</body>
</html>
